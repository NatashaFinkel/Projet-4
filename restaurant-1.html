<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e3acb5797.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>

    <header class="root menu-header">

        <div>
            <a href="index.html">
                <i class="fa-solid fa-arrow-left arrow"></i>
            </a>
        </div>

        <div>
            <img src="./assets/logo/ohmyfood.png" alt="Logo ohmyfood">
        </div>

    </header>


    <main>

        <img class="image-menu" src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="photo restaurant 1">

        <div class="menu-style">

            <div class="title-box">
                <h1>La palette du goût</h1>

                <div class="flexible-heart-location">

                    <button type="button" name="like-btn" class="heart-btn">
                        <i class="fa-regular fa-heart first-heart"></i>
                        <i class="fa-solid fa-heart second-heart"></i>
                    </button>

                </div>

            </div>
            <section>
                <div class="title-container">
                    <h2>Entrées</h2>
                </div>

                <div class="dish-container dish-container-1">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Fricassée d'escargots</h3>
                            <h4 class="dish-description-box">Au piment d'Espelette</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>25€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Foie gras de canard mi-cuit</h3>
                            <h4 class="dish-description-box">Et ses copeaux de truffe noire</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>35€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Œuf au plat</h3>
                            <h4 class="dish-description-box">Assaisonné à la truffe sur lit de caviar</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>35€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                </div>


            </section>

            <section>
                <div class="title-container">
                    <h2>Plats</h2>
                </div>

                <div class="dish-container dish-container-2">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Filet de bœuf aux herbes</h3>
                            <h4 class="dish-description-box">Accompagné de sa ribambelle de légumes</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>40€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>



                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Parmentier de queue de bœuf</h3>
                            <h4 class="dish-description-box">À la truffe noire sur sa purée de panais</h4>

                        </div>

                        <div class="dish-card__price price">

                            <p>35€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Filet de turbot</h3>
                            <h4 class="dish-description-box">Aux agrumes</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>44€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>


            </section>

            <section>
                <div class="title-container">
                    <h2>Desserts</h2>
                </div>

                <div class="dish-container dish-container-3">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Paris-Brest</h3>
                            <h4 class="dish-description-box">Revisité</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>18€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Macaron au chocolat d'exception</h3>
                            <h4 class="dish-description-box">Et glace à la vanille de Madagascar</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>22€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Mousse au chocolat</h3>
                            <h4 class="dish-description-box">Au piment d'Espelette et à la truffe noire</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>23€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>

                </div>

            </section>

            <div class="dish-order">
                <a class="btn btn__pink-btn order-btn">
                    <p>Commander</p>
                </a>
            </div>
        </div>
    </main>
    <footer class="root footer footer-container">

        <h1>ohmyfood</h1>

        <div class="footer-links">

            <ul>

                <a href="#">
                    <li>
                        <i class="fa-solid fa-utensils footer-icon"></i>
                        <p>Proposer un restaurant</p>
                    </li>
                </a>

                <a href="#">
                    <li>
                        <i class="fa-solid fa-handshake-angle footer-icon"></i>
                        <p>Devenir partenaire</p>
                    </li>
                </a>

                <a href="#">
                    <li>
                        <p>Mentions légales</p>
                    </li>
                </a>

                <a href="mailto:ohmyfood@adresse-mail.com">
                    <li>
                        <p>Contact</p>
                    </li>
                </a>

            </ul>
        </div>

    </footer>

</body>
