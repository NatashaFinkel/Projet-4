<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e3acb5797.js" crossorigin="anonymous"></script>
    <title>À la française</title>
</head>

<body>

    <header class="root menu-header">

        <div>
            <a href="index.html">
                <i class="fa-solid fa-arrow-left arrow"></i>
            </a>
        </div>

        <div>
            <img src="./assets/logo/ohmyfood.png" alt="Logo ohmyfood">
        </div>

    </header>


    <main>

        <img class="image-menu" src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="photo restaurant À la française">

        <div class="menu-style">

            <div class="title-box">
                <h1>À la française</h1>

                <div class="flexible-heart-location">

                    <button type="button" name="like-btn" class="heart-btn">
                        <i class="fa-regular fa-heart first-heart"></i>
                        <i class="fa-solid fa-heart second-heart"></i>
                    </button>

                </div>

            </div>
            <section>
                <div class="title-container">
                    <h5>Entrées</h5>
                </div>

                <div class="dish-container dish-container-1">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Tartare de poulpe acidulé</h3>
                            <h4 class="dish-description-box">Aux zestes d'orange</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>25€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Velouté de légumes d'antan</h3>
                            <h4 class="dish-description-box">Carotte, panais, topinambour</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>35€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Soupe à l'oignon</h3>
                            <h4 class="dish-description-box">Revisitée</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>20€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                </div>


            </section>

            <section>
                <div class="title-container">
                    <h5>Plats</h5>
                </div>

                <div class="dish-container dish-container-2">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Coquilles Saint-Jacques</h3>
                            <h4 class="dish-description-box">Accompagnées d'une purée de panais</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>40€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>



                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Magret de canard</h3>
                            <h4 class="dish-description-box">Et parmentier de pommes de terre</h4>

                        </div>

                        <div class="dish-card__price price">

                            <p>35€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <h4 class="dish-description-box">Sur son lit de gnocchis aux légumes</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>44€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>


            </section>

            <section>
                <div class="title-container">
                    <h5>Desserts</h5>
                </div>

                <div class="dish-container dish-container-3">

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Pétales de violettes glacés</h3>
                            <h4 class="dish-description-box">Et purée de noisettes</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>18€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>

                        </div>

                    </button>


                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Fondant au chocolat</h3>
                            <h4 class="dish-description-box">Revisité</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>22€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>

                    <button type="button" class="dish-card">

                        <div class="card-text">

                            <h3>Millefeuille croustillant</h3>
                            <h4 class="dish-description-box">Myrtilles et pâte d’amande</h4>

                        </div>

                        <div class="dish-card__price price">
                            <p>23€</p>

                            <div class="dish-adding dish-card__dish-adding">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>

                    </button>

                </div>

            </section>

            <div class="dish-order">
                <a class="btn btn__pink-btn order-btn">
                    <p>Commander</p>
                </a>
            </div>
        </div>
    </main>

    <footer class="root footer footer-container">

        <h1>ohmyfood</h1>

        <div class="footer-links">

            <ul>
                <li>
                    <a href="#">

                        <i class="fa-solid fa-utensils footer-icon"></i>
                        <p>Proposer un restaurant</p>

                    </a>
                </li>

                <li>
                    <a href="#">

                        <i class="fa-solid fa-handshake-angle footer-icon"></i>
                        <p>Devenir partenaire</p>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>

                <li>
                    <a href="mailto:ohmyfood@adresse-mail.com">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </div>

    </footer>

</body>

</html>
